<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sпарта</title>
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/buttons.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="page-header">
    <div class="page-header__content">
      <div class="page-header__top-block">
        <picture class="page-header__logotype-container">
          <source class="page-header-logotype--mobile-logotype" srcset="images/sparta-logo-mobile.png" media="(max-width: 750px)">
          <img class="page-header-logotype" src="images/sparta_logo.png" alt="Логотип">
        </picture>
        <span class="page-header__phone-block">+7 (930) 415 02 52</span>
        <span class="page-header__mute-text">Спецкурс</span>
      </div>
      <div class="page-header__middle-block">
        <section class="page-header__multititle-container">
          <h1 class="page-header__main-heading">Выжить</h1>
          <div class="page-header__about-of-duration">
            <img class="page-header__duration-of-the-course" src="images/duration-of-the-courses.png" alt="Понедельник - воскресенье">
            <span class="page-header__duration-text">3 дня с утра до вечера</span>
          </div>
        </section>
      </div>
      <div class="page-header__bottom-block">
        <button class="page-header__button button">Рискнуть</button>
      </div>
    </div>
  </header>
</body>
</html>
